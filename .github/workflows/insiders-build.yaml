        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 23

            - name: Install tool for creating stand-alone executables
              run: |
                  npm install --save-exact esbuild

            - name: Install dependencies
